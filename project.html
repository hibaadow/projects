<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Application</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <header>
    <h1>Finance Application</h1>
  </header>

  <main>
    <div class="container">
      <div class="balance">
        <h2>Account Balance</h2>
        <p>$1,000,000.00</p>
      </div>

      <div class="transactions">
        <h2>Recent Transactions</h2>
        <ul>
          <li>
            <span class="date">May 1, 2023</span>
            <span class="description">Payment Received</span>
            <span class="amount">+$10,000.00</span>
          </li>
          <li>
            <span class="date">April 28, 2023</span>
            <span class="description">Grocery Shopping</span>
            <span class="amount">-$150.00</span>
          </li>
          <li>
            <span class="date">April 25, 2023</span>
            <span class="description">Utility Bill</span>
            <span class="amount">-$100.00</span>
          </li>
          <!-- Add more transaction items as needed -->
        </ul>
      </div>

      <div class="form">
        <h2>Add Transaction</h2>
        <form>
          <label for="date">Date</label>
          <input type="date" id="date" required>

          <label for="description">Description</label>
          <input type="text" id="description" required>

          <label for="amount">Amount</label>
          <input type="number" id="amount" required>

          <button type="submit">Add Transaction</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Finance Application. All rights reserved.</p>
  </footer>

  <script src="project.js"></script>
</body>
</html>
